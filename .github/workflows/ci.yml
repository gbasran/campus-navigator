on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app   # <-- make sure /app exists in main
    steps:
      - uses: actions/checkout@v4

      # 1) Install pnpm so it's on PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2) Install Node and enable pnpm caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          # comment this next line if pnpm-lock.yaml isn't committed yet
          cache-dependency-path: app/pnpm-lock.yaml

      - run: pnpm -v
      - run: pnpm i --frozen-lockfile=false
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile=false
      - run: pnpm build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/dist

      - uses: pnpm/action-setup@v4
        with:
          version: 9 # or "latest"

      - run: pnpm i --frozen-lockfile=false
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml

      - uses: pnpm/action-setup@v4
        with:
          version: 9 # or "latest"

      - run: pnpm i --frozen-lockfile=false && pnpm build

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/dist

